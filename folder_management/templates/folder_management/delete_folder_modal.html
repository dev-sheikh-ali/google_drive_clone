<!-- folder_management/templates/folder_management/delete_folder_modal.html -->
<div class="modal fade" id="deleteFolderModal{{ folder.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteFolderModalLabel{{ folder.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteFolderModalLabel{{ folder.id }}">Delete Folder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the folder "{{ folder.name }}"?</p>
                <form method="POST" action="{% url 'delete_folder' folder.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
